<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}Base Title{% endblock %}</title>
</head>
{% block body %}
<body class="bg-dark text-light">
{% endblock %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Promises</a>
            <ul class="nav navbar-nav flex-row floating-right">
                <li class="nav-item ms-2">
                    <a class="nav-link" href="/numbers"><b>Numbers</b></a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link" href="/cards"><b>Cards</b></a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link" href="/pokemon"><b>Pokemon</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center my-5">
        {% block content %}
    
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    {% block scripts %} {% endblock %}
</body>
</html>
